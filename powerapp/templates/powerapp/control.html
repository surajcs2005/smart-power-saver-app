{% extends 'base.html' %}
{% block title %}Control Panel - Smart Power Saver{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1><i class="fas fa-sliders-h"></i> Device Control Panel</h1>
        <div class="device-toolbar">
            <div class="toolbar-left">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input id="device-search" type="text" placeholder="Search devices or rooms..." />
                </div>
                <select id="room-filter" class="form-select form-select-sm">
                    <option value="">All rooms</option>
                    <option>Living Room</option>
                    <option>Kitchen</option>
                    <option>Bedroom</option>
                    <option>Office</option>
                    <option>Laundry</option>
                </select>
                <select id="status-filter" class="form-select form-select-sm">
                    <option value="">All statuses</option>
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="toolbar-right">
                <span class="muted" id="device-count">0 devices</span>
            </div>
        </div>
    </div>

    <div class="panel device-panel">
        <div class="panel-header">
            <h2><i class="fas fa-microchip"></i> Devices</h2>
        </div>
        <div class="panel-content">
            <div id="devices" class="device-list glass-surface"></div>
        </div>
    </div>
</div>
{% endblock %}
